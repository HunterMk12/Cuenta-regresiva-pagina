<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background: #0f172a;
          color: #f8fafc;
        }
    </style>
</head>
<body>
<img src="imagenes/cabeza.jpg" width="600" alt="Hornet2"/>
<h1>Cuenta regresiva para el silksong</h1>
<div id="countdown">Cargando...</div>
<img src="imagenes/hornet_mirando_arriba.PNG" width="600" alt="Hornet" style="margin-top: -130px;"/>

<div id="link" style="display:none;">
    <a href="https://store.steampowered.com/app/1030300/Hollow_Knight_Silksong/" target="_blank">
        Ir a la p√°gina del juego
    </a>
</div>

<script>
    const targetDate = new Date("2025-09-04T14:00:00Z");
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "00:00:00";
        document.getElementById("link").style.display = "block";
        clearInterval(timer);
        return;
      }
      const hours = Math.floor((distance / (1000 * 60 * 60)));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML =
        `${hours.toString().padStart(2, "0")}:` +
        `${minutes.toString().padStart(2, "0")}:` +
        `${seconds.toString().padStart(2, "0")}`;
    }
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
